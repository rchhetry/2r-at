<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2R-AT Security Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
            --dark-bg: #1f2937;
            --darker-bg: #111827;
            --light-text: #f9fafb;
            --border-color: #374151;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--light-text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--darker-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #4285f4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--light-text);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--dark-bg);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-bottom: 1rem;
            color: var(--light-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--darker-bg);
            color: var(--light-text);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #4285f4);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card.success {
            background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
        }

        .stat-card.warning {
            background: linear-gradient(135deg, var(--warning-color), #ff9800);
        }

        .stat-card.danger {
            background: linear-gradient(135deg, var(--danger-color), #f44336);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .scan-item {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .scan-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .scan-title {
            font-weight: 600;
            color: var(--light-text);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-queued { background: var(--warning-color); color: #000; }
        .status-running { background: var(--primary-color); color: white; }
        .status-completed { background: var(--success-color); color: white; }
        .status-failed { background: var(--danger-color); color: white; }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
        }

        .auth-container {
            max-width: 400px;
            margin: 10vh auto;
            background: var(--dark-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .alert-warning {
            background: rgba(251, 188, 4, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .vulnerability-item {
            background: var(--darker-bg);
            border-left: 4px solid var(--danger-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }

        .vulnerability-item.critical {
            border-left-color: #dc2626;
        }

        .vulnerability-item.high {
            border-left-color: var(--danger-color);
        }

        .vulnerability-item.medium {
            border-left-color: var(--warning-color);
        }

        .vulnerability-item.low {
            border-left-color: var(--secondary-color);
        }

        .vulnerability-item.info {
            border-left-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>2R-AT Security</h1>
                </div>
                <div class="nav-buttons">
                    <div id="user-info" class="hidden">
                        <span id="user-name"></span>
                        <button class="btn btn-secondary" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <div id="auth-buttons">
                        <button class="btn btn-secondary" onclick="showLogin()">Login</button>
                        <button class="btn btn-primary" onclick="showRegister()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Authentication Forms -->
        <div id="auth-section" class="auth-container">
            <!-- Login Form -->
            <div id="login-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Don't have an account? <a href="#" onclick="showRegister()" style="color: var(--primary-color);">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-company">Company (Optional)</label>
                        <input type="text" id="register-company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Already have an account? <a href="#" onclick="showLogin()" style="color: var(--primary-color);">Login</a>
                </p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Statistics -->
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Dashboard</h2>
                <div class="grid grid-3">
                    <div class="stat-card">
                        <h3 id="total-scans">0</h3>
                        <p>Total Scans</p>
                    </div>
                    <div class="stat-card success">
                        <h3 id="completed-scans">0</h3>
                        <p>Completed</p>
                    </div>
                    <div class="stat-card warning">
                        <h3 id="quota-remaining">0</h3>
                        <p>Quota Remaining</p>
                    </div>
                </div>
            </div>

            <!-- New Scan -->
            <div class="card">
                <h2><i class="fas fa-search"></i> Start New Scan</h2>
                <form onsubmit="handleStartScan(event)">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="scan-target">Target URL/IP</label>
                            <input type="text" id="scan-target" class="form-control" 
                                   placeholder="https://example.com or 192.168.1.1" required>
                        </div>
                        <div class="form-group">
                            <label for="scan-name">Scan Name (Optional)</label>
                            <input type="text" id="scan-name" class="form-control" 
                                   placeholder="Security Assessment">
                        </div>
                    </div>
                    <div class="grid grid-3">
                        <div class="form-group">
                            <label for="severity-filter">Severity Filter</label>
                            <select id="severity-filter" class="form-control">
                                <option value="">All Severities</option>
                                <option value="critical">Critical Only</option>
                                <option value="high">High & Critical</option>
                                <option value="medium">Medium & Above</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tags-filter">Tags</label>
                            <input type="text" id="tags-filter" class="form-control" 
                                   placeholder="cve,sqli,xss">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                <i class="fas fa-play"></i> Start Scan
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Recent Scans -->
            <div class="card">
                <h2><i class="fas fa-history"></i> Recent Scans</h2>
                <div id="scans-list">
                    <p style="text-align: center; color: var(--border-color);">No scans found. Start your first scan above!</p>
                </div>
            </div>
        </div>

        <!-- Scan Details Modal -->
        <div id="scan-modal" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;">
            <div style="background: var(--dark-bg); border-radius: 12px; max-width: 90vw; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border-color);">
                <div style="padding: 2rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2><i class="fas fa-file-alt"></i> Scan Results</h2>
                        <button class="btn btn-secondary" onclick="closeScanModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="scan-details-content">
                        <!-- Scan details will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // API configuration
        const API_BASE = '/api';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                // Validate token and load dashboard
                validateTokenAndLoadDashboard();
            } else {
                showAuthSection();
            }
        });
        
        // Authentication functions
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }
        
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        
        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('auth-buttons').classList.remove('hidden');
            document.getElementById('user-info').classList.add('hidden');
        }
        
        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('auth-buttons').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    document.getElementById('user-name').textContent = currentUser.name;
                    showAlert('Login successful!', 'success');
                    showDashboard();
                    loadDashboardData();
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'error');
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const company = document.getElementById('register-company').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, company, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    document.getElementById('user-name').textContent = currentUser.name;
                    showAlert('Registration successful!', 'success');
                    showDashboard();
                    loadDashboardData();
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Registration failed: ' + error.message, 'error');
            }
        }
        
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            showAuthSection();
            showAlert('Logged out successfully', 'success');
        }
        
        async function validateTokenAndLoadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showDashboard();
                    loadDashboardData();
                } else {
                    // Token invalid
                    logout();
                }
            } catch (error) {
                logout();
            }
        }
        
        // Dashboard functions
        async function loadDashboardData() {
            await Promise.all([
                loadUserStats(),
                loadRecentScans()
            ]);
        }
        
        async function loadUserStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('total-scans').textContent = data.scans.total_scans;
                    document.getElementById('completed-scans').textContent = data.scans.completed_scans;
                    document.getElementById('quota-remaining').textContent = data.quota.remaining;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadRecentScans() {
            try {
                const response = await fetch(`${API_BASE}/scans`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderScans(data.scans);
                }
            } catch (error) {
                console.error('Failed to load scans:', error);
            }
        }
        
        function renderScans(scans) {
            const scansList = document.getElementById('scans-list');
            
            if (scans.length === 0) {
                scansList.innerHTML = '<p style="text-align: center; color: var(--border-color);">No scans found. Start your first scan above!</p>';
                return;
            }
            
            scansList.innerHTML = scans.map(scan => `
                <div class="scan-item" onclick="viewScanDetails('${scan.id}')">
                    <div class="scan-header">
                        <div class="scan-title">
                            ${scan.scan_name || scan.target}
                            <div style="font-size: 0.9rem; color: var(--border-color); margin-top: 0.25rem;">
                                Target: ${scan.target}
                            </div>
                        </div>
                        <span class="status-badge status-${scan.status}">${scan.status.toUpperCase()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-size: 0.875rem; color: var(--border-color);">
                            Created: ${new Date(scan.created_at).toLocaleString()}
                            ${scan.completed_at ? ` • Completed: ${new Date(scan.completed_at).toLocaleString()}` : ''}
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            ${scan.status === 'completed' ? `
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); downloadReport('${scan.id}')" style="padding: 0.5rem 1rem;">
                                    <i class="fas fa-download"></i> Report
                                </button>
                            ` : ''}
                            <button class="btn btn-primary" onclick="event.stopPropagation(); viewScanDetails('${scan.id}')" style="padding: 0.5rem 1rem;">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                    ${scan.status === 'running' ? '<div class="progress-bar"><div class="progress-fill" style="width: 50%"></div></div>' : ''}
                </div>
            `).join('');
        }
        
        async function handleStartScan(event) {
            event.preventDefault();
            
            const target = document.getElementById('scan-target').value;
            const scanName = document.getElementById('scan-name').value;
            const severity = document.getElementById('severity-filter').value;
            const tags = document.getElementById('tags-filter').value;
            
            const options = {};
            if (severity) options.severity = severity;
            if (tags) options.tags = tags;
            
            try {
                const response = await fetch(`${API_BASE}/scans`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        target,
                        scan_name: scanName,
                        options
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Scan started successfully!', 'success');
                    
                    // Clear form
                    document.getElementById('scan-target').value = '';
                    document.getElementById('scan-name').value = '';
                    document.getElementById('severity-filter').value = '';
                    document.getElementById('tags-filter').value = '';
                    
                    // Refresh data
                    loadDashboardData();
                    
                    // Start polling for updates
                    startScanPolling(data.scan_id);
                } else {
                    showAlert(data.error || 'Failed to start scan', 'error');
                }
            } catch (error) {
                showAlert('Failed to start scan: ' + error.message, 'error');
            }
        }
        
        function startScanPolling(scanId) {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/scans/${scanId}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const scan = data.scan;
                        
                        if (scan.status === 'completed' || scan.status === 'failed') {
                            clearInterval(pollInterval);
                            loadDashboardData(); // Refresh all data
                            
                            if (scan.status === 'completed') {
                                showAlert('Scan completed successfully!', 'success');
                            } else {
                                showAlert('Scan failed: ' + (scan.error_message || 'Unknown error'), 'error');
                            }
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 5000); // Poll every 5 seconds
        }
        
        async function viewScanDetails(scanId) {
            try {
                const response = await fetch(`${API_BASE}/scans/${scanId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderScanDetails(data.scan);
                    document.getElementById('scan-modal').classList.remove('hidden');
                } else {
                    showAlert('Failed to load scan details', 'error');
                }
            } catch (error) {
                showAlert('Failed to load scan details: ' + error.message, 'error');
            }
        }
        
        function renderScanDetails(scan) {
            const content = document.getElementById('scan-details-content');
            
            let vulnerabilitiesHtml = '';
            let summaryHtml = '';
            
            if (scan.results && scan.results.vulnerabilities) {
                const summary = scan.results.summary;
                
                summaryHtml = `
                    <div class="grid grid-5" style="margin-bottom: 2rem;">
                        <div class="stat-card danger" style="padding: 1rem;">
                            <h3>${summary.critical || 0}</h3>
                            <p>Critical</p>
                        </div>
                        <div class="stat-card" style="background: var(--danger-color); padding: 1rem;">
                            <h3>${summary.high || 0}</h3>
                            <p>High</p>
                        </div>
                        <div class="stat-card warning" style="padding: 1rem;">
                            <h3>${summary.medium || 0}</h3>
                            <p>Medium</p>
                        </div>
                        <div class="stat-card success" style="padding: 1rem;">
                            <h3>${summary.low || 0}</h3>
                            <p>Low</p>
                        </div>
                        <div class="stat-card" style="padding: 1rem;">
                            <h3>${summary.info || 0}</h3>
                            <p>Info</p>
                        </div>
                    </div>
                `;
                
                vulnerabilitiesHtml = scan.results.vulnerabilities.map(vuln => {
                    const severity = (vuln.info?.severity || 'info').toLowerCase();
                    const templateId = vuln.templateID || vuln['template-id'] || 'Unknown';
                    const matchedAt = vuln.matchedAt || vuln['matched-at'] || scan.target;
                    
                    return `
                        <div class="vulnerability-item ${severity}">
                            <div style="display: flex; justify-content: between; align-items: start; margin-bottom: 1rem;">
                                <div>
                                    <h4 style="color: var(--light-text); margin-bottom: 0.5rem;">
                                        ${vuln.info?.name || templateId}
                                    </h4>
                                    <div style="font-size: 0.875rem; color: var(--border-color);">
                                        Template: ${templateId} • Severity: ${severity.toUpperCase()}
                                    </div>
                                </div>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <strong>Matched URL:</strong> ${matchedAt}
                            </div>
                            ${vuln.info?.description ? `
                                <div style="margin-bottom: 1rem;">
                                    <strong>Description:</strong> ${vuln.info.description}
                                </div>
                            ` : ''}
                            ${vuln.info?.reference && vuln.info.reference.length > 0 ? `
                                <div>
                                    <strong>References:</strong>
                                    <ul style="margin: 0.5rem 0 0 1rem;">
                                        ${vuln.info.reference.map(ref => `<li><a href="${ref}" target="_blank" style="color: var(--primary-color);">${ref}</a></li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
            
            content.innerHTML = `
                <div style="margin-bottom: 2rem;">
                    <h3>${scan.scan_name || scan.target}</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; font-size: 0.9rem;">
                        <div><strong>Target:</strong> ${scan.target}</div>
                        <div><strong>Status:</strong> <span class="status-badge status-${scan.status}">${scan.status.toUpperCase()}</span></div>
                        <div><strong>Created:</strong> ${new Date(scan.created_at).toLocaleString()}</div>
                        ${scan.completed_at ? `<div><strong>Completed:</strong> ${new Date(scan.completed_at).toLocaleString()}</div>` : ''}
                    </div>
                </div>
                
                ${scan.status === 'completed' && scan.results ? `
                    <div>
                        <h4 style="margin-bottom: 1rem;">Vulnerability Summary</h4>
                        ${summaryHtml}
                        
                        ${scan.results.vulnerabilities.length > 0 ? `
                            <h4 style="margin-bottom: 1rem;">Vulnerabilities Found</h4>
                            ${vulnerabilitiesHtml}
                        ` : '<p style="text-align: center; color: var(--success-color);">No vulnerabilities found!</p>'}
                        
                        <div style="text-align: center; margin-top: 2rem;">
                            <button class="btn btn-primary" onclick="downloadReport('${scan.id}')">
                                <i class="fas fa-download"></i> Download Full Report
                            </button>
                        </div>
                    </div>
                ` : scan.status === 'running' ? `
                    <div style="text-align: center;">
                        <div class="loading" style="margin: 2rem auto;"></div>
                        <p>Scan is currently running...</p>
                        <div class="progress-bar" style="margin-top: 1rem;">
                            <div class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                ` : scan.status === 'failed' ? `
                    <div style="text-align: center; color: var(--danger-color);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Scan failed: ${scan.error_message || 'Unknown error'}</p>
                    </div>
                ` : `
                    <div style="text-align: center; color: var(--warning-color);">
                        <i class="fas fa-clock" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Scan is queued and will start shortly...</p>
                    </div>
                `}
            `;
        }
        
        function closeScanModal() {
            document.getElementById('scan-modal').classList.add('hidden');
        }
        
        async function downloadReport(scanId) {
            try {
                const response = await fetch(`${API_BASE}/scans/${scanId}/report`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `scan_report_${scanId}.html`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showAlert('Report not available', 'warning');
                }
            } catch (error) {
                showAlert('Failed to download report: ' + error.message, 'error');
            }
        }
        
        // Utility functions
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Auto-refresh dashboard data every 30 seconds
        setInterval(() => {
            if (authToken && !document.getElementById('dashboard').classList.contains('hidden')) {
                loadDashboardData();
            }
        }, 30000);
    </script>
